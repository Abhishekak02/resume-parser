<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parsed Resume</title>
</head>
<body>
    <h2>Parsed Resume Content</h2>
    <pre>{{ content }}</pre> <!-- Display extracted text -->
    
    {% if recommended_jobs %}
        <h3>Recommended Jobs</h3>
        <ul>
            {% for job in recommended_jobs %}
                <li>{{ job }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <a href="/">Upload Another</a>
</body>
</html>
